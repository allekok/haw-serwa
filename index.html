<!DOCTYPE HTML>
<html dir="rtl" lang="ckb" >
	<head>
		<title>هاوسەروا</title>
		<meta charset="utf-8" >
		<meta name="viewport" content="width=device-width" >
		<style>
		 body {
			 margin:0;
		 }
		 header {
			 text-align:center;
			 padding:1em 0;
			 font-size:1.5em;
		 }
		 form {
			 display:flex;
			 padding-right:.3em;
		 }
		 form div {
			 display:flex;
			 width:100%;
		 }
		 label {
			 margin:auto;
		 }
		 input {
			 -webkit-appearance:none;
			 border:0;
			 border-radius:0;
			 outline:0;
			 display:block;
			 width:100%;
			 box-sizing:border-box;
			 font-size:inherit;
			 margin:1em .3em;
			 border-bottom:1px solid;
		 }
		 input:focus {
			 border-color:#00E;
		 }
		 input#n {
			 direction:ltr;
		 }
		 button {
			 -webkit-appearance:none;
			 background:#00E;
			 color:#FFF;
			 border:0;
			 outline:0;
			 padding:1em;
			 display:block;
			 width:100%;
			 max-width:25%;
			 min-width:75px;
			 box-sizing:border-box;
			 font-size:inherit;
		 }
		 button:hover {
			 background:#00C;
		 }
		 #result {
			 padding:1em;
			 font-size:1.1em;
		 }
		 p.left {
			 direction:ltr;
			 padding:0 1em;
			 font-family:monospace;
		 }
		 i {
			 color:#00E;
			 border-bottom:1px solid #00E;
			 padding-bottom:.3em;
			 font-style:normal;
		 }
		</style>
	</head>
	<body>
		<header>
			دۆزینەوەی هاوسەروا
		</header>
		<form action="haw-serwa.php" method="get">
			<div>
				<label>وشە:</label>
				<input type="text" name="q" id="q">
			</div>
			<div>
				<label>ئەژمار:</label>
				<input type="text" name="n" id="n" value="٢٥">
			</div>
			<button type="submit">بیدۆزەوە</button>
		</form>
		<div id="result"></div>
		<p class="left">
			API: /haw-serwa.php?q=وشە&n=ئەژمار
		</p>
	</body>
	<script>
	 const frm = document.querySelector("form")
	 const q = document.querySelector("input#q")
	 const n = document.querySelector("input#n")
	 const r = document.querySelector("#result")
	 
	 frm.addEventListener("submit", (e) => {
		 e.preventDefault()
		 find()
	 })
	 q.focus()

	 function find () {
		 const qVal = q.value.trim()
		 const nVal = translateNumbers(translateNumbers(
			 n.value.trim(), "ckb", "en"), "fa", "en")
		 if(!qVal) {
			 q.focus()
			 return
		 }
		 setTimeout(() => {
			 r.innerText = "..."
			 getUrl(`haw-serwa.php?q=${qVal}&n=${nVal}`, s => {
				 s = s.split("\n")
				 let t = ""
				 for(const o of s) {
					 const w = o.split("\t")
					 t += `<p>${w[0].substr(0,w[0].length-w[1])}<i>${w[0].substr(-w[1])}</i></p>`
				 }
				 r.innerHTML = t
			 })
		 }, 0)
	 }
	 function getUrl (url, cb) {
		 const x = new XMLHttpRequest
		 x.onload = () => cb(x.responseText)
		 x.open("get", url)
		 x.send()
	 }
	 function translateNumbers (str, f, t) {
		 const numbers = {
			 en: ["1","2","3","4","5","6","7","8","9","0"],
			 ckb: ["١","٢","٣","٤","٥","٦","٧","٨","٩","٠"],
			 fa: ["۰","۱","۲","۳","۴","۵","۶","۷","۸","۹"],
		 }
		 for(const i in numbers.en)
			 str = str.replace(new RegExp(numbers[f][i], "g"),
					   numbers[t][i])
		 return str
	 }
	</script>
</html>
